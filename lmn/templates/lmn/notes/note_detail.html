{% extends 'lmn/base.html' %}
{% block content %}

<head>
    <link rel="base_style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>



<h2 id="note_page_title">{{ note.show.artist.name }} at {{ note.show.venue.name }} by <a href="{% url 'lmn:user_profile' user_pk=note.user.pk %}">{{ user.username }}</a></h2>

<p id="note_title"><b>{{ note.title}}</b></p>
<p id="note_text">{{ note.text }}</b>

<body>
    <a href="https://www.facebook.com/sharer/sharer.php?u=example.org" class="fa fa-facebook"></a>
    <a href="https://twitter.com/intent/tweet" class="fa fa-twitter"></a>
</body>

    

{% endblock %}
